<div class="registration-form bg-gray-900 text-white p-6 rounded shadow-md">
  <h2 class="text-2xl mb-4">Register</h2>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="mb-4">
      <label for="email" class="block mb-1">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full py-2 px-3 bg-gray-800 rounded"
        placeholder="Enter your email"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-1">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="w-full py-2 px-3 bg-gray-800 rounded"
        placeholder="Enter your password"
      />
      <p
        *ngIf="
          loginForm.get('password')?.hasError('required') &&
          loginForm.get('password')?.touched
        "
        class="text-red-500 mt-1"
      >
        Password is required
      </p>
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      [ngClass]="{ 'opacity-50 cursor-not-allowed': loginForm.invalid }"
      class="w-full py-2 px-4 bg-gray-800 text-white rounded hover:bg-gray-700"
    >
      Login
    </button>
  </form>
  <div *ngIf="token" class="mt-4 bg-green-500 text-white py-2 px-3 rounded">
    Token : <p>{{ token }}</p>
  </div>
</div>
